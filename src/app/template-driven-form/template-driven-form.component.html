<h1 class="text-4xl text-center m-4">template-driven-form</h1>

<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
    <input required [(ngModel)]="email" type="email" id="email" name="email"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           placeholder="name@flowbite.com" >

  </div>

  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
      password</label>
    <input [ngModel]="password" type="password" id="password" name="password"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           required="">
  </div>

  <button type="submit" [disabled]="loginForm.status=='INVALID'"
          class="text-white bg-green-600 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
    submit
  </button>
</form>


<div class="p-8 bg-blue-200 m-2">
  <p>Value from form : </p>
  <p>{{this.form?.value['email']}}</p>
  <p>{{this.form?.value.password}}</p>
  <p>{{form?.value | json }}</p>
  <p>{{loginForm.status}}</p>
</div>
